<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMS</title>
    <link rel="stylesheet" href="/web_dev_study/udemy-section-10/styles.css" />
  </head>
  <body>
    <header>
      <h1>Sign up Form</h1>
    </header>
    <main>
      <form action="" method="GET">
        <label for="username">Name:</label>
        <input type="text" name="user-name" id="username" />
        <label for="text-area">A message</label>
        <textarea name="" id="text-area"></textarea>
        <label for="useremail">Email:</label>
        <input type="email" name="user-email" id="useremail" />
        <label for="userage">Age:</label>
        <input type="number" name="user-age" id="userage" step="2" />
        <label for="userpassword">Password:</label>
        <input type="password" id="userpassword" name="user-password" />
        <label for="userdate">Birthdate:</label>
        <input type="date" name="user-date" id="userdate" />
        <br />
        <label for="drop-list">Major:</label>
        <select name="" id="drop-list">
          <option value="Science">Science</option>
          <option value="Commerce">Commerce</option>
          <option value="Cow">Cow</option>
        </select>
        <hr />
        <h2>Verification method:</h2>
        <div class="form-control-inline">
          <input
            type="radio"
            name="verify"
            id="verify-text"
            value="text-message"
          />
          <label for="verify-text">via text message</label>
        </div>
        <div class="form-control-inline">
          <input
            type="radio"
            name="verify"
            id="verify-phone"
            value="phone-call"
          />
          <label for="verify-phone">via phone call</label>
        </div>
        <div class="form-control-inline">
          <input
            type="radio"
            name="verify"
            id="verify-email"
            value="email-verify"
          />
          <label for="verify-email">via email </label>
        </div>
        <hr />
        <div class="form-control-inline">
          <input type="checkbox" name="terms" id="agree-terms" />
          <label for="agree-terms">Agree for terms and condition</label>
        </div>
        <div class="form-control-inline">
          <input
            type="checkbox"
            name="contact"
            id="contact-email"
            value="email"
          />
          <label for="contact-email">Contact for emails</label>
        </div>
        <div class="form-control-inline">
          <input
            type="checkbox"
            name="contact"
            id="contact-phone"
            value="call"
          />
          <label for="contact-phone">Contact for phone</label>
        </div>
        <button>submit</button>
      </form>
    </main>
  </body>
</html>
