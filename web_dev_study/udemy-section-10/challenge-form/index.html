<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form challenge</title>
    <link
      rel="stylesheet"
      href="/web_dev_study/udemy-section-10/challenge-form/styles.css"
    />
  </head>
  <body>
    <header></header>
    <main>
      <form
        action="/web_dev_study/udemy-section-10/challenge-form/index.html"
        method="get"
      >
        <section class="field-details">
          <label for="name">Your Name:</label>
          <input
            type="text"
            id="name"
            name="user-name"
            required
            maxlength="25"
            minlength="6"
            placeholder="Enter your name.."
          />
          <label for="email">Your Email Adress:</label>
          <input
            type="email"
            name="user-email"
            id="email"
            required
            maxlength="30"
          />
        </section>
      </form>
    </main>
  </body>
</html>
