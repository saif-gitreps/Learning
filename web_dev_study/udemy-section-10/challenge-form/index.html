<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form challenge</title>
    <link
      rel="stylesheet"
      href="/web_dev_study/udemy-section-10/challenge-form/styles.css"
    />
  </head>
  <body>
    <header><h1>Contact Us</h1></header>
    <main>
      <form
        action="/web_dev_study/udemy-section-10/challenge-form/index.html"
        method="get"
      >
        <section>
          <h2>How can we Help you?</h2>
        </section>
        <section class="field-details">
          <label for="name">Your Name:</label>
          <input
            type="text"
            id="name"
            name="user-name"
            required
            maxlength="25"
            minlength="8"
            placeholder="Enter your name.."
          />
          <label for="email">Your Email Adress:</label>
          <input
            type="email"
            name="user-email"
            id="email"
            required
            maxlength="30"
            placeholder="Enter your email.."
          />
          <label for="number">Your Phone Number</label>
          <input
            type="number"
            name="user-number"
            id="number"
            required
            minlength="11"
            maxlength="11"
            placeholder="Enter your Phone.."
          />
        </section>
        <section class="not-important-fields">
          <label for="message">Your message</label>
          <textarea
            name="user-message"
            id="textarea"
            cols="18"
            rows="8"
          ></textarea>
          <label for="search">How did you find us?</label>
          <select name="user-search" id="search" required>
            <option value="Web-search">Web search</option>
            <option value="Ad">Ads</option>
            <option value="Youtube">Youtube link</option>
            <option value="Facebook-post">Facebook post</option>
          </select>
        </section>
        <section class="contact-field">
          <h2>How Should we reply?</h2>
          <ul>
            <li>
              <input type="radio" name="contact" id="call-me" />
              <label for="call-me">Call me</label>
            </li>
            <li>
              <input type="radio" name="contact" id="email-me" />
              <label for="email-me">Email me</label>
            </li>
          </ul>
          <input type="radio" name="contact" id="dont-reply" />
          <label for="dont-reply">Prefer no reply</label>
        </section>
      </form>
    </main>
  </body>
</html>
